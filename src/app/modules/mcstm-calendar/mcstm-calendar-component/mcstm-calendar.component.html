<div class="mcstm-calendar-block">
    <input type="text" (click)="toggleCalendar()" #calendarInput />
    <div class="mcstm-calendar" *ngIf="isOpened$ | async" #calendarBlock >



      <container-element [ngSwitch]="calendarMode$ | async">

        <ng-container *ngSwitchCase="CalendarMode.Days">
          <app-mcstm-calendar-day></app-mcstm-calendar-day>
        </ng-container>
        <ng-container *ngSwitchCase="CalendarMode.Months">
          <app-mcstm-calendar-month></app-mcstm-calendar-month>
        </ng-container>
        <ng-container *ngSwitchCase="CalendarMode.Years">
          <app-mcstm-calendar-year></app-mcstm-calendar-year>
        </ng-container>

      </container-element>


    </div>
</div>
